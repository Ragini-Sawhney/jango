<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <h1>hii i am about page</h1> -->
     
    <div style="height: 300px; width: 300px; margin: 80px; margin-top: 70px; border-radius: 30px;">
        <table class="table table-dark">
            
            <tr>
                
                <td class="bg-primary">Name</td>
                <td class="bg-primary">Age</td>
                <td class="bg-primary">Height</td>
                <td class="bg-primary">Weight</td>
                <td class="bg-primary">Hobby</td>
            </tr>
          
    

            {% for i in detail%}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.height}}</td>
                <td>{{i.weight}}</td>
              
                <td>
                    <ul>
                        {% for Hobby in i.Hobby %}
                            <li>{{ Hobby }}</li>
                        {% endfor %}
                    </ul>
                </td>
                </tr>
            {% endfor %}
           
        </table>
 
  
    </div>
</body>
</html>
